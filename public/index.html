<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Potluck</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="p-5">
    <nav class="navbar has-text-weight-bold is-size-5" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-white is-size-3" href="#">The Potluck</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link has-text-white arrow-head">My Kitchen</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">My Recipes</a>
              <a class="navbar-item">My Favorites</a>
              <hr class="navbar-divider m-3">
              <a class="navbar-item" href="/"><button class="no-button has-text-weight-bold p-0" id="logout">Close Kitchen</button></a>
            </div>
          </div>
          <a class="navbar-item has-text-white" href="/login">Open Kitchen</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="card my-6">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image" style="height: 500px; width: auto;">
              </figure>
            </div>
            <div class="media-content">
                <div class="box" id="favorite star"></div>
              <p class="title is-2 ml-6 pt-6">Dish Name</p></br>
              <p class="title is-4 ml-6 pb-6">Recipe By:</p>
              <p class="title is-4 ml-6">Ingredients:</p>
            </div>
          </div>
      
          <div class="content pb-6">
            <p class="title is-4 my-6">Instructions:</p>
          </div>
        </div>
      </div>
  </main>

  <footer class="p-5 has-text-centered">
    <p class="title is-5 has-text-white is-spaced">Created by Group 6</p>
    <p class="subtitle is-5 has-text-white">Special Thanks to the CU Boot Camp Team</p>
  </footer>

  <!-- Render script for logged in users only -->
  <script src="./js/login-signup.js"></script>
</body>

</html>
